name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  DOTNET_VERSION: "7.0.x"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3
      - name: âœ¨ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: ğŸšš Restore
        run: dotnet restore src
      - name: ğŸ› ï¸ Build
        run: dotnet build src --configuration Release
      - name: ğŸ§ª Test
        run: dotnet test src --configuration Release --verbosity minimal
      - name: ğŸŒ  Build Website
        run: dotnet publish ./src/WsprCodeGenerator --configuration Release -o ./public
      - name: ğŸ› ï¸ Configure Pages
        uses: actions/configure-pages@v2
      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./public/wwwroot"
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
